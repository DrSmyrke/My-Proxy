<fieldset class="block"><legend>Test</legend>
	<div id="globalBlockedUrls"></div>
</fieldset>

<script type="text/javascript">
	var i = 0;
	var urlArray = new Array(
		"/get?con=globalBlockedUrls",
	);
	
	document.onload = function(){
		//update();
	};
	
	request.onreadystatechange=function(){
		if (request.readyState==4 && request.status == 200) {
			var tmp = request.responseText.split(":>:");
			if( tmp[0] == "content" && document.getElementById( tmp[2] )){
				document.getElementById( tmp[2] ).innerHTML = tmp[3];
			}
		}
	}
	
	function update()
	{
		if( urlArray.length == 0 ) return;
		if( i >= urlArray.length ) i = 0;
		var url = urlArray[i++];
		
		request.open('GET', url,true); request.send(null);
		
		setTimeout( "update()", 1000 );
	}
</script>
