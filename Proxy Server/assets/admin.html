<div class="block">
	<div class="legend">Global blocked url`s</div>
	<div class="content" id="globalBlockedUrls"></div>
</div>

<div class="block">
	<div class="legend">Global blocked addr`s</div>
	<div class="content" id="globalBlockedAddrs"></div>
</div>

<script type="text/javascript">
	var i = 0;
	var urlArray = new Array(
		"/get?con=globalBlockedUrls",
		"/get?con=globalBlockedAddrs",
	);
	
	update();
	
	request.onreadystatechange=function(){
		if (request.readyState==4 && request.status == 200) {
			var tmp = request.responseText.split(":>:");
			if( tmp[0] == "content" && document.getElementById( tmp[1] )){
				document.getElementById( tmp[1] ).innerHTML = tmp[2];
			}
		}
	}
	
	function update()
	{
		if( urlArray.length == 0 ) return;
		if( i >= urlArray.length ) i = 0;
		var url = urlArray[i++];
		
		request.open('GET', url,true); request.send(null);
		
		setTimeout( "update()", 1000 );
	}
</script>
